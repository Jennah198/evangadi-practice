<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/mystyle.css" />
    <title>Responsive Puppy Lovers Page</title>
  </head>
  <body>
    <header class="title">
      <h1>Puppy Lovers Page</h1>
    </header>

    <section class="banner-puppies">
      <img src="images/banner-puppies.jpg" alt="banner-puppies" />
    </section>

    <section class="container">
      <div class="three-puppies">
        <div class="puppy-1"></div>

        <div class="missing-puppy">
          <p>Puppy missing here!!</p>
        </div>

        <div class="puppy-2"></div>
      </div>
    </section>

    <section class="second-container">
      <div class="more-puppies">
        <div class="more-puppies-pharagrapgh">
          <p>More Puppies</p>
        </div>
      </div>

      <section class="two-puppies">
        <div class="puppy-3"></div>
        <div class="puppy-4"></div>
      </section>
    </section>

    <section class="footer">
      <h1>Developed by Nezira</h1>
    </section>
  </body>
</html>
