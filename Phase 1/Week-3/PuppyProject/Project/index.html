<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Puppy Lovers Page</title>
  </head>
  <body>
    <section class="header">
      <h1>Puppy Lovers Page</h1>
    </section>

    <section class="banner-puppies">
      <img src="images/banner-puppies.jpg" alt="banner-puppies" />
    </section>

    <div class="container">
      <section class="three-container">
        <div class="three-puppies">
          <div class="puppy-1">
            <img src="images/puppy-1.jpg" alt="puppy-1" />
          </div>

          <div class="missing-puppy">
            <p>Puppy missing here!!</p>
          </div>

          <div class="puppy-2">
            <img src="images/puppy-2.jpg" alt="puppy-2" />
          </div>
        </div>
      </section>
    </div>

    <div class="second-container">
      <section class="more-puppies">
        <div class="more-puppies-pharagrapgh">
          <p>More Puppies</p>
        </div>
      </section>

      <section class="two-puppies">
        <div class="puppy-3">
          <img src="images/puppy-3.jpg" alt="puppy-3" />
        </div>

        <div class="puppy-4">
          <img src="images/puppy-4.jpg" alt="puppy-4" />
        </div>
      </section>
    </div>

    <section class="fotter">
      <p>Developed by Nezira Worku</p>
    </section>
  </body>
</html>
